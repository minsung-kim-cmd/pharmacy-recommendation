spring:
  profiles:
    active: local
    group:
      local:
        - common
      prod:
        - common
      
---

spring:
  config:
    activate:
      on-profile: common

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}
# 공통으로 설정한 부분들


---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmacy-recommendation-database
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: validate


# local로 설정한 부분들


---

spring:
  config:
    activate:
      on-profile: prod


# prod로 설정한 부분들


---
